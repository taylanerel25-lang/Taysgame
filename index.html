<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Fly Fiasco</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-sky-400 flex items-center justify-center min-h-screen overflow-hidden">
    <div class="game-container relative" style="width: 360px; height: 640px;">
        <canvas id="gameCanvas" width="360" height="640" class="absolute top-0 left-0"></canvas>
        
        <!-- Splash Screen -->
        <div id="splashScreen" class="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-50 text-white transition-opacity duration-300">
            <h1 class="text-4xl font-bold mb-4">FLAPPY FLY</h1>
            <div class="relative mb-8">
                <div class="bird-splash absolute -translate-x-1/2 -translate-y-1/2" style="width: 34px; height: 24px;"></div>
            </div>
            <p class="text-xl mb-6">Tap to start!</p>
            <div class="flex gap-4">
                <button id="muteBtn" class="p-2 rounded-full bg-white bg-opacity-20 hover:bg-opacity-30">
                    <i data-feather="volume-2" class="text-white"></i>
                </button>
                <button id="highContrastBtn" class="p-2 rounded-full bg-white bg-opacity-20 hover:bg-opacity-30">
                    <i data-feather="eye" class="text-white"></i>
                </button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-70 text-white hidden">
            <h2 class="text-3xl font-bold mb-2">GAME OVER</h2>
            <p class="text-xl mb-1">Score: <span id="finalScore">0</span></p>
            <p class="text-lg mb-6">Best: <span id="bestScore">0</span></p>
            <div class="flex gap-4">
                <button id="restartBtn" class="px-6 py-2 bg-green-500 rounded hover:bg-green-600">Play Again</button>
                <button id="shareBtn" class="px-6 py-2 bg-blue-500 rounded hover:bg-blue-600">Share</button>
            </div>
        </div>

        <!-- Score Display -->
        <div id="scoreDisplay" class="absolute top-4 left-0 right-0 text-center text-white text-3xl font-bold hidden">0</div>
    </div>

    <!-- Audio elements -->
    <audio id="flapSound" src="https://assets.mixkit.co/sfx/preview/mixkit-bird-whistling-1999.mp3" preload="auto"></audio>
    <audio id="scoreSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" preload="auto"></audio>
    <audio id="hitSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3" preload="auto"></audio>

    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>

</html>
